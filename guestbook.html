<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brine & Sign | Pickle Phil Guestbook</title>
  <meta name="description" content="Sign the jar‚Äîleave a crunchy note for Pickle Phil!" />
  <link rel="icon" href="favicon.svg">
  <style>
    :root {
      --bg:#145a32; --bg2:#2ecc71;
      --panel:rgba(255,255,255,.06);
      --text:#f5f5f5;
      --btn:#f5f5f5; --btnText:#145a32;
      --radius:14px; --shadow:0 10px 35px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Segoe UI,Tahoma,sans-serif; color:var(--text);
      background:radial-gradient(circle at top left,var(--bg2) 0%,var(--bg) 100%);
      min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center;
    }
    .wrap{width:min(840px,100%); padding:22px}
    h1{margin:6px 0 10px}
    .btn{color:var(--btnText); background:var(--btn); text-decoration:none; padding:10px 16px; border-radius:12px; font-weight:700; transition:.2s; margin:6px; display:inline-block; box-shadow:var(--shadow)}
    .btn:hover{filter:brightness(.95); transform:translateY(-1px)}
    .card{background:var(--panel); border:1px solid rgba(255,255,255,.12); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow); text-align:left}
    .meta{opacity:.9}
    .guest-form input, .guest-form textarea{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.08); color:#fff; outline:none; }
    .guest-form textarea{resize:vertical; min-height:100px}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .guest-list{margin-top:14px; display:flex; flex-direction:column; gap:10px}
    .guest-item{background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); padding:10px 12px; border-radius:10px}
    a, a:visited, a:hover, a:active { color: var(--text); text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <p><a class="btn" href="/">‚¨Ö Back to The Jar</a></p>
    <h1>üìù Brine &amp; Sign</h1>
    <p class="meta">Say hi and leave a crunchy note! Your entry appears below instantly.</p>

    <div class="card" style="margin-top:16px;">
      <form id="guestbook" class="guest-form" autocomplete="on">
        <div class="row">
          <input name="name" placeholder="Your name" required>
          <input name="email" type="email" placeholder="Email (optional)">
        </div>
        <textarea name="message" placeholder="Your message‚Ä¶" required></textarea>
        <div class="row" style="justify-content:flex-end">
          <button class="btn" type="submit">Sign the Jar</button>
        </div>
      </form>

      <div id="guest-list" class="guest-list" aria-live="polite"></div>

      <p class="meta" style="margin-top:10px">
        Entries currently display on this page only. To save them permanently or email you,
        connect a form endpoint (Formspree/Web3Forms/Cloudflare Worker).
      </p>
    </div>
  </div>

  <script>
    // Set a form endpoint to persist entries (optional):
    // e.g., "https://formspree.io/f/XXXXXXX"
    const GUESTBOOK_ENDPOINT = "";

    const form = document.getElementById('guestbook');
    const list = document.getElementById('guest-list');

    function addGuestItem(name, message){
      const el = document.createElement('div');
      el.className = 'guest-item';
      el.innerHTML = `<b>${name}</b><div>${message}</div>`;
      list.prepend(el);
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      const name = (fd.get('name')||'Someone').toString().slice(0,60);
      const email = (fd.get('email')||'').toString();
      const message = (fd.get('message')||'').toString().slice(0,1000);
      addGuestItem(name, message);
      form.reset();

      if(GUESTBOOK_ENDPOINT){
        try{
          await fetch(GUESTBOOK_ENDPOINT, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({name,email,message,site:'philliphinshaw.com',ts:Date.now()})
          });
        }catch{ /* ignore for now */ }
      }
    });
  </script>
</body>
</html>
