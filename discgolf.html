<html lang="en">
<head>

  <style>
    :root{
      --bg:#145a32; --bg2:#2ecc71; --text:#f5f5f5;
      --panel-a: rgba(46,204,113,.20);
      --panel-b: rgba(46,204,113,.12);
      --shadow: 0 10px 35px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Segoe UI,Tahoma,sans-serif; color:var(--text);
      background:radial-gradient(circle at top left,var(--bg2) 0%,var(--bg) 100%);
      overflow-x:hidden;
    }
    .wrap{width:min(980px,100%); margin:0 auto; padding:18px 18px 40px}
    .title{font-family:"Amatic SC",system-ui; font-weight:700; letter-spacing:1px;
      font-size:clamp(36px,8vw,64px); line-height:1.05; text-align:center; margin:18px 0 6px;}
    .subtitle{max-width:760px; margin:0 auto 18px; text-align:center; opacity:.95}

    /* toolbar chips */
    .toolbar{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:10px auto 18px;padding:0 6px;}
    .chip{display:inline-flex;align-items:center;gap:.5rem;padding:12px 16px;border-radius:16px;
      background:rgba(0,0,0,.85);color:#fff;text-decoration:none;box-shadow:0 10px 24px rgba(0,0,0,.35);}
    .chip:focus{outline:2px solid #fff4}

    /* cards */
    .card{background:linear-gradient(180deg,var(--panel-a),var(--panel-b));
      border:1px solid rgba(255,255,255,.18);border-radius:14px;padding:18px;
      box-shadow:var(--shadow);margin:14px 0;}
    h2{margin:4px 0 10px}
    h3{margin:4px 0 8px}
    .meta{opacity:.95}
    .list{margin:0;padding-left:18px}
    .list li{margin:.35rem 0}
    .badge{display:inline-block;background:rgba(0,0,0,.25);padding:2px 8px;border-radius:999px;font-size:.9rem}

    /* mobile polish */
    @media (max-width:540px){
      .chip{padding:10px 12px;font-size:.95rem;border-radius:14px;white-space:normal;}
      .toolbar{gap:10px;}
      .title{font-size:clamp(30px,9vw,46px);margin-bottom:8px;}
      .subtitle{font-size:1rem;}
      .card{padding:14px;border-radius:12px;}
    }
